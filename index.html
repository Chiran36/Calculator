<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="field">
            <input type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Enter number" class="textField">
        </div>
        <div class="buttonContainer">
            <button class="button button1 clear">C</button>
            <button class="button button2 divide">รท</button>
            <button class="button button3 multiply">ร</button>
            <button class="button button4 remove">remove</button>
            <button class="button button5 seven">7</button>
            <button class="button button6 eight">8</button>
            <button class="button button7 nine">9</button>
            <button class="button button8 minus">-</button>
            <button class="button button9 four">4</button>
            <button class="button button10 five">5</button>
            <button class="button button11 six">6</button>
            <button class="button button12 plus">+</button>
            <button class="button button13 one">1</button>
            <button class="button button14 two">2</button>
            <button class="button button15 three">3</button>
            <button class="button button16 percent">%</button>
            <button class="button button17 zero">0</button>
            <button class="button button18 dot">.</button>
            <button class="button button19 result">=</button>
        </div>
    </div>
</body>

</html>
